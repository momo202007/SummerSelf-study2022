<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My form Tags</title>
</head>
<body>
  <form>
    <div>
      <label>お名前<input type="text" value="山田太郎"></label>
    </div>
    <div>
      <fieldset> <!-- 入力部品をグループ化 -->
        <legend>対象の商品</legend> <!-- グループの説明 -->
        <label><input type="checkbox" checked>商品A</label>
        <label><input type="checkbox" checked>商品B</label>
        <label><input type="checkbox">商品C</label>
      </fieldset>
    </div>
    <div>
      <fieldset> <!-- 入力部品をグループ化 -->
        <legend>延長保証</legend> <!-- グループの説明 -->
        <!-- 同一のname属性をつけることで一つしか選べなくなる -->
        <label><input type="radio" name="warranty">加入済</label>
        <label><input type="radio" name="warranty" checked>未加入</label>
        <label><input type="radio" name="warranty">わからない</label>
      </fieldset>
    </div>
    <div>
      <label>
        種別
        <select> <!-- sizeで〇行数表示／multipleで複数選択 -->
          <option>商品が届かない</option>
          <option>商品が壊れた</option>
          <option selected>間違えて注文した</option>
          <option>決済手段を変えたい</option>
          <option>その他</option>
        </select>
      </label>
    </div>
    <div>
      <label>
        内容
        <textarea>こんにちは。
こんにちは。</textarea>
      </label>
    </div>
    <div>
      <button disabled>送信</button>
      <!-- buttonタグの方が主流 -->
      <!-- <input type="submit" value="送信"> -->
    </div>
  </form>
</body>
</html>
